<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Log In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="icon" href="Images/favicon.png">
</head>
<body>
    <div class="container">
        <header class="header">
            <div>
            <a href="https://www.fieldglass.net/login.jsp"><img class="logo" src="Images/sap-fieldglass-vector-logo.svg" alt="SAP Fieldglass Logo.svg"></a>
        </div>
        </header> 
    <main class="main-content">
        <form name="log-in" netlify>
            <div class="form-group">
                <label for="name">Username</label><sup style="font-size: 50%;"><i class="fa-solid fa-asterisk"></i></sup>
                <input type="text" id="name" name="name" required> 
            </div>
            <div class="form-group">
                <label for="password">Password</label><sup style="font-size: 50%;"><i class="fa-solid fa-asterisk"></i></sup>
                <input type="password" id="password" name="password" required>
              </div> 
              <div class="supporting-links">
                <a href="https://www.fieldglass.net/login.jsp#">Need sign in assistance?</a>
                <a href="https://support.fieldglass.com/Help_Center/Fieldglass?ver=v1&params=dZd%2B0RtQoW7NF8GjD7071tP2aI1oArxEg2xXQExFEhW8Q7V%2BfntTh20H9EfSYpekEahF%2FTJIJ%2FhXODjVh3gAQ5TF5YdcXpuIq8Y7JOZN7eBrY3bjCcQwoffbs3XtPxrSZds0LWAT1n0Kz9BlzX10Wk%2FDECP0kEOm62yrC4Nc1SKgKH06TrCz1Ux6pAVjamz%2FXF1Nll2d9hCyjiFrwWmCkIK2DnTEJUSVEdkgW%2B9cwaERDs7kOVxlqxrD%3AuAgBrVhvzuxegFOFKneDuA%3D%3D&destination=">
                    <i class="fa-solid fa-shield"></i> Help Center
                </a>
              </div>
              <div class="form-group">
                <button class="button" type="submit">Sign In</button>
            </div>
        </form>
    </main>
</div>
</body>
</html>
